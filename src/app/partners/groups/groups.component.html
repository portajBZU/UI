
<form style=" width: 50%" [formGroup]="groupForm" class="ml-auto mr-auto">
  <div class="input-group mb-3">
    <select class="form-control custom-select" formControlName="name" id="name" >
      <option selected value="0">Your Name</option>
      <option *ngFor="let student of studentsList; let i =index" value="{{student.name}}">{{student.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <select class="form-control custom-select" formControlName="supervisor" id="inputGroupSelect01" >
        <option selected value="0">Supervisors</option>
        <option *ngFor="let sup of supervisorsList; let i =index" value="{{sup.supervisorFirstName}} {{sup.supervisorLastName}}">{{sup.supervisorFirstName}} {{sup.supervisorLastName}}</option>
      </select>
    </div>
  </div>
  <div class="md-form ">
    <label style="margin-left: 2rem">
      <input checked type="radio" value="one" name="group" id="group" style="" formControlName="group" mdbInput> 1 Partner
    </label>
    <label style="margin-left: 2rem">
      <input type="radio" value="two" name="group" id="group1" class="" formControlName="group" mdbInput> 2 Partners
    </label>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <select class="form-control custom-select" formControlName="partner1" id="partner" >
        <option selected value="0">Partner 1</option>
        <option *ngFor="let student of studentsList; let i =index" value="{{student.name}}">{{student.name}}</option>
      </select>
    </div>
    <div class="input-group mb-3">
      <select *ngIf="checkIfOneOrTwo()" class="form-control custom-select" formControlName="partner2" id="partner1" >
        <option selected value="0">Partner 2</option>
        <option *ngFor="let student of studentsList; let i =index" value="{{student.name}}">{{student.name}}</option>
      </select>
    </div>
  </div>
  <div class="row mr-0 ml-0 mt-2"  style="justify-content: space-around">
    <div class="col-5" >
      <button class="btn add-button" routerLink="/home/partners/groups">Register</button>
    </div>
  </div>
</form>
