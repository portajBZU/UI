<div class="border">
    <div class="card text-center">
        <div class="card-header">
        </div>
        <div class="card-body">
          <h5 class="card-title">
            {{doc.name}}</h5>
            <hr>
          <div *ngIf="!successful">
          <p class="card-text">Upload Before {{doc.date}}</p>
            <form style=" width: 50%" [formGroup]="uploadForm" class="ml-auto mr-auto">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="title" id="formGroupExampleInput" placeholder="Report Title">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="type" id="formGroupExampleInput2" placeholder="Type">

              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <select class="form-control custom-select" formControlName="supervisor" id="inputGroupSelect01" >
                    <option selected value="0">Supervisors</option>
                    <option *ngFor="let sup of supervisorsList; let i =index" value="{{sup.supervisorFirstName}} {{sup.supervisorLastName}}">{{sup.supervisorFirstName}} {{sup.supervisorLastName}}</option>
                  </select>
                </div>
              </div>
            </form>
          <form [formGroup]="uploadFile">
            <div class="row mr-auto ml-auto w-50 pt-4 pb-4">
            <input id="hide" type="file" formControlName="file"  (change)="handle($event)">
            </div>

            <a (click)="upload()" class="btn" style="background-color: #54816a;  color: white;">Upload <fa name="upload"></fa></a>
          </form>
          </div>
        </div>
      <div *ngIf="successful">
        <h4>Successfully Uploaded!</h4> <fa style="font-size: 3rem; color: #54816a; " name="check-circle" ></fa>
      </div>
        <div class="card-footer text-muted">
          {{daysLeft}} Days Left
        </div>

      </div>
</div>
