<div class="row justify-content-between mt-5" style="margin-right: auto; margin-left:auto; width:85%;">
  <div class="col-3 " *ngFor="let temp of templates" style="margin-top: 2rem;">
    <div class="card card-shadow " style="width: 12rem;">
      <div class="m-2" style="background-color: grey;">
        <img class="card-img-top" style="padding: 0.5rem 0.1rem 0 0.1rem;" src="../../../assets/templates cover.JPG"
          alt="templates cover">
      </div>
      <div class="card-body" style="padding: 0;">
        <h5 class="text-center card-title" style="font-size: medium;">{{temp.templateTitle}}</h5>
        <div class="mb-2" style="margin-left: 17%;">
          <a class="btn"
            style="background-color:#54816a; color: white; padding: 0.2rem 2rem;font-size: small;" (click)="download(temp._id)">Download</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row justify-content-between mt-5" style="margin-right: auto; margin-left:auto; width:70%;">
  <span (click)="showUpload(true)" title="Upload Template" class="shadow button5" style="margin-right: auto; margin-left: auto;">
            <fa style="font-size: 1.5rem;" name="plus"></fa>
        </span>
</div>
  <form *ngIf="show" class="mr-auto ml-auto"  style="width: 30%"  [formGroup]="uploadFile">
    <div class="form-group">
      <input type="text" class="form-control" formControlName="title"  id="formGroupExampleInput" placeholder="Title">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="type" id="formGroupExampleInput2" placeholder="Type">

    </div>
    <div class="row mr-auto ml-auto w-50 pt-4 pb-4">
      <input id="hide" type="file" formControlName="file" (change)="handle($event)">
    </div>

    <a (click)="upload()" class="btn" style="background-color: #54816a;  color: white;">Upload <fa name="upload"></fa></a>
  </form>
